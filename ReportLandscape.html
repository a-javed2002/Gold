<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        @media print {
            @page {
                size: landscape;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Monthly Sales Report</h1>
        <button id="printButton">Print Report (Landscape)</button>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Units Sold</th>
                    <th>Revenue ($)</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample report data
            var reportData = [
                { date: '2024-06-01', product: 'Product A', unitsSold: 100, revenue: 5000 },
                { date: '2024-06-05', product: 'Product B', unitsSold: 80, revenue: 4000 },
                { date: '2024-06-10', product: 'Product C', unitsSold: 120, revenue: 6000 },
                { date: '2024-06-15', product: 'Product D', unitsSold: 90, revenue: 4500 },
                { date: '2024-06-20', product: 'Product E', unitsSold: 110, revenue: 5500 }
            ];

            var reportBody = document.getElementById('reportBody');

            // Populate the table with data
            reportData.forEach(function (item) {
                var row = document.createElement('tr');
                row.innerHTML = `
            <td>${item.date}</td>
            <td>${item.product}</td>
            <td>${item.unitsSold}</td>
            <td>${item.revenue}</td>
        `;
                reportBody.appendChild(row);
            });

            // Function to print the report
            function printReport() {
                window.print();
            }

            // Add event listener to the print button
            var printButton = document.getElementById('printButton');
            printButton.addEventListener('click', function () {
                printReport();
            });
        });

    </script>
</body>

</html>
