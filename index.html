<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>latest Gold Rates</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
    }
    .card h3 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Gold Rates</h2>

    <div id="data-card" class="card">
        <!-- Data will be populated here -->
    </div>

    <button id="refresh-btn" class="btn btn-primary mt-3"><i class="fas fa-sync-alt"></i> Refresh Data</button>
</div>

<!-- https://api.gold-api.com/symbols -->
<!-- https://www.gold-api.com/docs -->

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
    // Function to fetch data from API
    function fetchData() {
        $.ajax({
            url: 'https://api.gold-api.com/price/XAU', // Replace with your API endpoint
            method: 'GET',
            success: function(response) {
                // On success, handle the response data
                displayData(response);
            },
            error: function(xhr, status, error) {
                // On error, handle the error
                console.error('Error:', error);
            }
        });
    }

    // Function to display data on the webpage
    function displayData(data) {
        var dataCard = $('#data-card');
        dataCard.empty(); // Clear previous data

        // Create card elements
        var cardContent = `
            <h3>${data.name} (${data.symbol})</h3>
            <p>Price: $${data.price}</p>
            <p>Last Updated: ${data.updatedAtReadable}</p>
        `;

        // Append card content to the card
        dataCard.append(cardContent);
    }

    // Fetch data when the page loads
    fetchData();

    // Refresh data on button click
    $('#refresh-btn').click(function() {
        fetchData();
    });
});
</script>

</body>
</html>
